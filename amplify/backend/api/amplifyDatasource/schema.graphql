enum State {
    NEW,
    ASSIGNED,
    IN_PROGRESS,
    COMPLETE
}

type Team @model {
    id: ID!
    name: String
    tasks: [Task] @connection(name: "teamTasks")

}
type Task @model {
    id: ID!
    title: String!
    body: String
    State: State
    team: Team @connection(name: "teamTasks")
    file: File @connection(name: "fileWithTask")
}
type File @model{
    id: ID!
    name: String
    belongsTo: Task! @connection(name: "fileWithTask")
}